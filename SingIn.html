<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp Form</title>
    <link rel="stylesheet" href="style.css"><!-- style.css is linked-->
    <script src="./main.js"></script><!-- main.js is linked -->
</head>

<body>
    <div class="conatiner">
        <h2>Welcome!</h2>
        <h3>fill up the form to complete the SURVEY!</h3>
        <form action="">
            <input type="text" placeholder="FirstName" required  id="fname" >
            <input type="text" placeholder="LastName" required id="lname">
            <input type="email" placeholder="Email" required id="email">
            <input type="password" placeholder="Password" required id="password">
            <input type="password" placeholder="Confirm Password" required id="cpassword">
            <input type="number" placeholder="Mobile " required id="mobile">
           <button onclick="Validate()">SingIn</button>
        </form>
    </div>
    <footer>
        <span>Made with Rahul Adhikari</span>
    </footer>
</body>
</html>
